<html>
	<head>
		<script type="text/javascript" src="jquery.min.js"> </script>
		<script>
			$(function() {
				$.getJSON('data.json', function(data) {
			       $.each(data.data, function(i, f) {
			          var tblRow = "<tr>" +
			                          "<td bgcolor="+f.code+"></td>" + 
			                          "<td>" + f.color + "</td>" +
			                          "<td>" + f.code + "</td>" + 
			                        "</tr>"
			           $(tblRow).appendTo("#colors tbody");
			    	});
				});
			});
		</script>
	</head>
	<body>
		<div class="wrapper">
			<div class="profile">
			   <table id= "colors" border="2">
				  	<thead>
				            <th>COLOR</th>
				            <th>NAME</th>
				            <th>CODE</th>
					</thead>
			        <tbody>
			       </tbody>
			   </table>
			</div>
		</div>

	</body>
</html>
